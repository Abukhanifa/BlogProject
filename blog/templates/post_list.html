{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center">All Posts</h1>

    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p><strong>Author:</strong> {{ post.author.username }}</p>
            <p><strong>Created at:</strong> {{ post.created_at }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</div>
{% endblock %}
