{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
