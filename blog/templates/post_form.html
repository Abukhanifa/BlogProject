{% extends "base.html" %}

{% block content %}

       <div class="col-4">
           {% if request.user.is_authenticated %}
               <h2>Create a Post</h2>
               <form method="POST">
                   {% csrf_token %}
                   {{ form.as_p }}  
                   <button type="submit" class="btn btn-secondary">Post</button>
               </form>
           {% else %}
               <p>You must be logged in to create a post.</p>
           {% endif %}
       </div>
   </div>
</div>
{% endblock %}
