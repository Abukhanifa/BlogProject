{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
<h1> You already logged in! </h1>

{% else %} 
<div class = "col-md-6 offset-md-3">
   <h1> 
    Login 
   </h1>
</div>

<form method="POST", action="{% url 'login'%}">
    {% csrf_token %}
    <div class="mb-3">
        <br/>
      <input type="text" class="form-control" name="username" placeholder="Enter Your Username" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" name="password" placeholder="Enter Your Password" id="exampleInputPassword1">
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

{% endif %}
{% endblock %}
