{% extends "base.html" %}

{% block content %}
   <h1> People </h1>
   <br/>

   {% if profiles %}
   {% for profile in profiles %}
   <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        {% if profile.profile_image %}
        <img src="{{ profile.profile_pic.url }}" width=200 height=200 class="img-fluid rounded-start" alt="{{profile.user.username}}">
        {% else %}
        <img src="#' %}" class="img-fluid rounded-start" alt="Profile Image">
        {% endif %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
        
          <h5 class="card-title">{{profile.user.username}}</h5>

           <a href="{% url 'profile_view' profile.user.id %}"><h5 class="card-title">@{{profile.user.username|lower}}</h5>
           </a>
           
          <p class="card-text">{{profile.bio}}</p>
        </div>
      </div>
    </div>
  </div>
  <br/>
   <br/>
   {% endfor %}
   {%endif%}
{% endblock %}
